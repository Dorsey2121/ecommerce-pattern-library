<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TopTable - Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <header class="masthead">
    <div class="grid grid-middle island-1-2">
      <div class="unit [ xs-3-4 m-1 ]">
        <div class="grid">
          <div class="unit [ m-1-2 ]">
            <a href="#">
                <i class="icon i-logo">
                  <img src="../../images/logo.svg" alt="">
                </i>
                <span class="icon-label tera push-r">Prosports Training</span>
              </a>
          </div>
          <div class="text-right unit [ m-1-2 ]">
            <nav>
              <ul class="list-group push-0">
                <li class="island-1-2"><a class="milli" href="#">Programs</a></li>
                <li class="island-1-2"><a class="milli" href="#">Pricing</a></li>
                <li class="island-1-2"><a class="milli" href="#">Clothing</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <ul class="list-group-inline push-0 text-right unit [ xs-1-4 ]">
        <li class="valign-middle nav-tog">
          <button class="nav-label">
            <span class="tog top"></span>
            <span class="tog middle"></span>
            <span class="tog bottom"></span>
          </button>
        </li>
      </ul>
    </div>
  </header>
  <header class="intro-banner pad-t-2 pad-b-2 gutter">
  <div class="banner-content absolute pad-t-2 pad-b-2">
    <div class="wrapper gutter">
      <h1 class="tena push-1-2">Training That Makes Sense</h1>
      <p class="white mega text-fff">The 2018 summer program is now available.</p>
      <div>
        <a class="btn btn-ghost giga" href="#">Sign Up Now</a>
      </div>
    </div>
  </div>
</header>

</body>
</html>
