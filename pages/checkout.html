<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Prosprts Training</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <header class="masthead">
  <div class="grid grid-middle island-1-2">
    <div class="unit [ xs-3-4 m-1 ]">
      <div class="grid">
        <div class="unit [ m-1-2 ]">
          <a href="home.html">
              <i class="icon i-logo">
                <img src="../../images/logo.svg" alt="">
              </i>
              <span class="icon-label tera push-r">Prosports Training</span>
            </a>
        </div>
        <div class="text-right unit [ m-1-2 ]">
          <nav>
            <ul class="list-group push-0">
              <li class="island-1-2"><a class="milli" href="#">Programs</a></li><li><
              <li class="island-1-2"><a class="milli" href="#">Pricing</a></li>
              <li class="island-1-2"><a class="milli" href="clothing.html">Clothing</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <ul class="list-group-inline push-0 text-right unit [ xs-1-4 ]">
      <li class="valign-middle nav-tog">
        <button class="nav-label">
          <span class="tog top"></span>
          <span class="tog middle"></span>
          <span class="tog bottom"></span>
        </button>
      </li>
    </ul>
  </div>
</header>
<header class="checkout-banner pad-t-2 pad-b-2 push gutter">
<div class="banner-content absolute pad-t-2 pad-b-2">
  <div class="wrapper gutter">
    <h1 class="tena push-1-2">Checkout</h1>
    <p class="white mega text-fff">Complete Your Order</p>
  </div>
</div>
</header>
  <div class="card checkout-card grid grid-stretch relative island-1-4 content-fill" tabindex="0">
  <div class="unit [ xs-1 m-1-4 ] island-1-4">
    <div class="embed embed-1by1">
      <img class="embed-item" src="../../images/clothing/b14.jpg" alt="">
    </div>
  </div>
  <div class="content unit [ xs-1 m-3-4 ] island-1-4 island">
    <h3 class="push-0 mega">New Balance Long Sleeve</h3>
    <p class="push-1-2 content-fill milli">An athletic fitting shirt that is made of 100% polyester.</p>
    <p class="exa sans bold push-0">$55</p>
    <div class="push">
      <label class="push-r-1-2 milli" for="number-input">Quantity</label>
      <input type="number" class="resizedtextbox push-1-2" id="number-input" name="number-input" required>
    </div>
    <div class="push">
      <a class="btn secondary-btn" href="#">Checkout</a>
    </div>
    <div class="absolute pin-tr island-1-2">
      <a class="product-delete" href="#delete-item">
          <i class="icon i-1rem">
            <svg><use xlink:href="../../images/icons.svg#close"/></svg>
          </i>
        </a>
    </div>
  </div>
</div>
<footer id="footer" class="footer wrapper pad-t-2 pad-b-2">
  <div class="gutter-1-2">
    <ul class="list-group-inline nav-social push-1-2">
      <li class="island-1-4 valign-middle">
        <a href="#">
            <i class="icon i-social">
              <img src="../../images/facebook.svg" alt="">
            </i>
          </a>
      </li>
      <li class="island-1-4 valign-middle">
        <a href="#">
            <i class="icon i-social">
              <img src="../../images/instagram.svg" alt="">
            </i>
          </a>
      </li>
      <li class="island-1-4 valign-middle">
        <a href="#">
            <i class="icon i-social">
              <img src="../../images/twitter.svg" alt="">
            </i>
          </a>
      </li>
    </ul>
  </div>
  <div>
    <a href="home.html">
      <p class="text-upper exa bold italic push-1-4">Training That Makes Sense</p>
      <i class="icon i-logo">
          <img src="../../images/logo.svg" alt="">
        </i>
    </a>
  </div>
</footer>
